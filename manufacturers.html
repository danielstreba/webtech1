<div class="container-inside">
    <h1>Gyártók</h1>
    <div class="manufacturer-container">
        <div class="manufacturer-list">
            <a class="manufacturer-item manufacturer-item-add">Új hozzáadása</a>
        </div>
        <div class="manufacturer-details">
            <form class="hidden">
                <h2>Gyártó</h2>
                <div class="form-line">
                    Név:
                    <input class="form-input" type="text" id="manufacturer-name">
                </div>
                <div class="form-line">
                    Ország
                    <input class="form-input" type="text" id="manufacturer-country">
                </div>
                <div class="form-line">
                    Alapítási dátum:
                    <input class="form-input" type="date" id="manufacturer-founded">
                </div>
                <div class="form-footer">
                    <a class="form-button form-button-submit">Mentés</a>
                    <a class="form-button form-button-delete">Törlés</a>
                </div>
            </form>
            <div class="placeholder">
                Válassz egy meglévő gyártót vagy adj hozzá egy újat!
            </div>
        </div>
    </div>
</div>
