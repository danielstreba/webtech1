<h1>Gyártók</h1>
<div class="manufacturer-container">
    <div class="manufacturer-list">
        <input type="button" value="Új hozzáadása" onclick="showDetails()" class="manufacturer-item manufacturer-item-add"/>
    </div>
    <div class="manufacturer-details">
        <form class="hidden">
            <h2>Gyártó</h2>
            <div class="form-line">
                <label for="manufacturer-name">Név:</label>
                <input name="name" required type="text" id="manufacturer-name" placeholder="Tesla"/>
            </div>
            <div class="form-line">
                <label for="manufacturer-country">Ország:</label>
                <input name="country" required type="text" id="manufacturer-country" placeholder="USA"/>
            </div>
            <div class="form-line">
                <label for="manufacturer-founded">Alapítási dátum:</label>
                <input name="founded" required type="text" id="manufacturer-founded" placeholder="January 1, 1970"/>
            </div>
            <div class="form-footer">
                <input type="submit" class="form-button form-button-submit" value="Mentés"/>
                <input type="button" onclick="deleteManufacturer()" class="form-button form-button-delete" value="Törlés"/>
            </div>
        </form>
        <div class="placeholder">
            Válassz egy meglévő gyártót vagy adj hozzá egy újat!
        </div>
    </div>
</div>
