<h1>Gyártók</h1>
<div class="manufacturer-container">
    <div class="manufacturer-list">
        <input type="button" value="Új hozzáadása" onclick="showDetails()" class="manufacturer-item manufacturer-item-add"/>
    </div>
    <div class="manufacturer-details">
        <form class="hidden" onsubmit="submitManufacturer();return false">
            <h2>Gyártó</h2>
            <div class="form-line">
                Név:
                <input name="name" required class="form-input" type="text" id="manufacturer-name">
            </div>
            <div class="form-line">
                Ország
                <input name="country" required class="form-input" type="text" id="manufacturer-country">
            </div>
            <div class="form-line">
                Alapítási dátum:
                <input name="founded" required class="form-input" type="date" id="manufacturer-founded">
            </div>
            <div class="form-footer">
                <input type="submit" class="form-button form-button-submit" value="Mentés"/>
                <input type="button" onclick="deleteManufacturer()" class="form-button form-button-delete" value="Törlés"/>
            </div>
        </form>
        <div class="placeholder">
            Válassz egy meglévő gyártót vagy adj hozzá egy újat!
        </div>
    </div>
</div>
